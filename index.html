<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原神风格主页</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica", "Arial", sans-serif;
      background: #f2efe6;
      color: #333;
    }
    .hero {
      height: 100vh;
      background: url('https://picsum.photos/seed/genshin/1920/1080') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 0 4px 12px rgba(0,0,0,0.8);
    }
    .hero h1 {
      font-size: 4rem;
      letter-spacing: 2px;
      margin: 0;
    }
    .hero p {
      font-size: 1.4rem;
      margin-top: 12px;
    }
    .btn {
      margin-top: 35px;
      padding: 14px 40px;
      background: rgba(255,255,255,0.85);
      color: #3a3a3a;
      border-radius: 12px;
      font-size: 1.2rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      transition: 0.25s;
    }
    .btn:hover {
      background: rgba(255,255,255,1);
      transform: translateY(-3px);
    }
    .section {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.7;
    }
    h2 {
      font-size: 2rem;
      color: #2c3e50;
      border-left: 6px solid #c7a46d;
      padding-left: 10px;
      margin-bottom: 15px;
    }
    ul li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>✦ 提瓦特冒险启程 ✦</h1>
    <p>开放世界 · 元素战斗 · 自由探索</p>
    <a class="btn" href="#start">开始旅途</a>
  </div>

  <div class="section" id="start">
    <h2>世界观简介</h2>
    <p>在名为「提瓦特」的七元素世界中，你将以「旅行者」的身份，与不同国家的人们相遇并冒险，解开失散亲人的秘密，以及世界背后的真相。</p>

    <h2>核心特色</h2>
    <ul>
      <li>✦ 七元素互动战斗系统</li>
      <li>✦ 高自由度开放世界</li>
      <li>✦ 精美角色立绘与声优阵容</li>
      <li>✦ 动态天气、时间与环境系统</li>
    </ul>

    <h2>角色示例</h2>
    <p>你可以在这里加入角色展示、卡片、立绘等内容。</p>
  </div>
</body>
</html>
